<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort in C</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selection Sort Visualization</h1>
        <div>
            <label for="arrayInput">Enter comma-separated numbers:</label>
            <input type="text" id="arrayInput" placeholder="e.g., 64, 25, 12, 22, 11">
            <button onclick="startSort()">Sort</button>
        </div>
        <div id="output">
            <h2>Sorted Steps:</h2>
            <ul id="steps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
